name: Expo EAS Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

concurrency:
  group: expo-eas-build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Cache npm modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Install EAS CLI
        run: npm install -g eas-cli@16.17.4

      - name: TypeScript type check
        run: npx tsc --noEmit

      - name: ESLint check
        run: npx eslint . --max-warnings=0

      - name: Prettier formatting check
        run: npx prettier --check .

      # No explicit login needed, Expo CLI uses EXPO_TOKEN env automatically

      - name: Build Android APK
        if: env.EXPO_TOKEN != ''
        run: eas build --platform android --non-interactive --profile preview --wait

      - name: Download Android APK
        if: env.EXPO_TOKEN != ''
        run: eas build:download --platform android --profile preview --latest --path ./app.aab

      # ...existing code...
      - name: Upload Android artifact
        if: env.EXPO_TOKEN != ''
        uses: actions/upload-artifact@v4
        with:
          name: android-aab
          path: ./app.aab
