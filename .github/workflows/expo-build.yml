name: Expo EAS Build

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

concurrency:
  group: expo-eas-build-${{ github.ref }}
  cancel-in-progress: true

jobs:

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: ESLint check
        run: npx eslint . --max-warnings=0

  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Prettier formatting check
        run: npx prettier --check .

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript type check
        run: npx tsc --noEmit

  build:
    runs-on: ubuntu-latest
    needs: [lint, format, typecheck] # Only build if checks pass

    env:
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install EAS CLI
        run: npm install -g eas-cli@16.17.4

      - name: Build Android APK
        if: env.EXPO_TOKEN != ''
        run: eas build --platform android --non-interactive --profile preview --wait

      - name: Download Android APK
        if: env.EXPO_TOKEN != ''
        run: eas build:download --platform android --profile preview --latest --path ./app.aab

      - name: Upload Android artifact
        if: env.EXPO_TOKEN != ''
        uses: actions/upload-artifact@v4
        with:
          name: android-aab
          path: ./app.aab
